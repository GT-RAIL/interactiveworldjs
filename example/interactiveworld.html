<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="http://cdn.robotwebtools.org/EventEmitter2/0.4.14/eventemitter2.min.js"></script>
  <script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script>
  <script src="http://cdn.robotwebtools.org/threejs/current/ColladaLoader.min.js"></script>
  <script src="../build/interactiveworld.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:700" />

  <script>
    function start() {
      var viewer = INTERACTIVEWORLD.init();
      viewer.on('addition', function(event) {
        console.log(event);
      });
      viewer.on('completion', function(event) {
        alert('Completion!');
      });
      console.log(viewer.config);
    }
  </script>
</head>

<body onload="start();"></body>
</html>
