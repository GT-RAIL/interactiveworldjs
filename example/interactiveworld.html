<!DOCTYPE html>
<html>
<head>

<script src="three.js"></script>
<script src="interactiveworld.js"></script>
<script src="ColladaLoader.js"></script>
<style type="text/css">
*{margin:0;padding:0;overflow:hidden}
</style>

<script>
  /**
   * Setup all visualization elements when the page is loaded.

  function init() {
    // create the viewer

      antialias : true,
      divID : 'viewer'
    })
  }
</script>
</head>

<body onload="init()">
  <div id="viewer"></div>
</body>
