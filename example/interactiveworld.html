<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />

<script src="build/threecolladaloader.min.js"></script>
<script src="build/interactiveworld.js"></script>

<style type="text/css">
* {
  margin: 0;
  padding: 0;
  overflow: hidden
}
</style>

<script>
  /**
   * Setup all visualization elements when the page is loaded. 
   */
  function init() {
    // create the viewer
    new INTERACTIVEWORLD.Viewer({
      antialias : true,
      divID : 'viewer'
    });
  }
</script>
</head>

<body onload="init()">
  <div id="viewer"></div>
</body>
</html>
